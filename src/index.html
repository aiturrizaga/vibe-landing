<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

  <meta property="og:url" content="https://eresvibe.com/"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="Vibe"/>
  <meta property="og:description"
        content="Nuestro deseo es unir a todos los cantantes y músicos cristianos del Perú y de habla hispana, producir nuevas canciones guiadas por el Espíritu Santo; que así nuestras vidas sean afinadas al corazón de Jesús."/>

  <title>Vibe</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<app-root></app-root>

<script>
  window.onscroll = function () {
    const navbar_container = document.getElementById("navbar_container");
    const sticky = navbar_container.offsetTop;
    if (window.pageYOffset > sticky) {
      navbar_container.classList.remove('bg-transparent');
      navbar_container.classList.add('bg-header');
    } else {
      navbar_container.classList.remove('bg-header');
      navbar_container.classList.add('bg-transparent');
    }
  };
</script>
</body>
</html>
